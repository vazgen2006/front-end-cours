    <br />
    <p>input types</p>
    <input type="text" name="email" placeholder="Your name" value="hhhh" />
    <input type="email" name="email" placeholder="Your	email" />
    <input type="password" name="password" placeholder="Your	password" />
    <input type="number" name="age" placeholder="Your	age" />
    <input type="number" name="age" placeholder="Your	age" min="18" max="110" />
    <input type="number" name="a-number" min="10" max="50" step="5" />
    <!-- <input type="hidden" name="some-hidden-field" value="some-value" /> -->
    <br />
    <p>default value attribute</p>
    <input type="number" name="age" value="18" />
    <br />
    <p>form submit</p>
    <input type="submit" />
    <input type="submit" value="Click me" />
    <br />
    <p>validation</p>
    <input type="text" name="username" placeholder="required" required />
    <input
      type="text"
      name="username"
      placeholder="with pattern"
      pattern="[a-zA-Z]{8}"
    />
    <br />
    <p>input file</p>
    <input type="file" name="secret-documents" />
    <input type="file" name="secret-documents" multiple />
    <input type="file" name="secret-documents" accept=".jpg, .jpeg, .png" />
    <br />
    <p>input buttons</p>
    <input type="button" value="Just Button" />
    <input type="submit" value="Submit Button" />
    <input type="reset" value="Reset Button" />
    <br />
    <p>input radio</p>
    <input type="radio" name="color" value="yellow" />
    <input type="radio" name="color" value="red" />
    <input type="radio" name="color" value="blue" />
    <br />
    <p>input checkbox</p>
    <input type="checkbox" name="color" value="yellow" />
    <input type="checkbox" name="color" value="red" />
    <input type="checkbox" name="color" value="blue" />
    <br />
    <p>input Date and time</p>
    <input type="date" name="birthday" />
    <input type="time" name="time-to-pickup" />
    <input type="month" name="choose-release-month" />
    <input type="week" name="choose-week" />
    <br />
    <p>input color</p>
    <input type="color" name="car-color" />
    <br />
    <p>input range</p>
    <input type="range" name="age" min="0" max="100" value="30" />
    <input type="range" name="age" min="0" max="100" value="30" step="10" />
    <br />
    <p>textarea tag</p>
    <textarea  cols="20"></textarea>
    <textarea name="article"></textarea>
    <br />
    <p>select tag</p>
    <select name="color">
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="yellow">Yellow</option>
      <option value="yellow">Yellow</option>
      <option value="yellow">Yellow</option>
    </select>
    <select name="color">
      <option value="red" disabled>Red</option>
      <option value="yellow">Yellow</option>
    </select>
    <select name="color">
      <optgroup label="Primary">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
      </optgroup>
      <optgroup label="Others">
        <option value="green">Green</option>
        <option value="pink">Pink</option>
      </optgroup>
    </select>
